
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Signin Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="assets/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="assets/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="formSection">
          <h1 class="h3 mb-3 mt-5 font-weight-normal employeeTest">Sangita Das Event Work</h1>
          <br>
          <h5>Events List that i am storing in database</h5>
          <ul>
            <li> On Hover over main heading</li>
            <li> On focus</li>
            <li> On blur</li>
            <li> On Click on Add button</li>
          </ul>
          <label for="inputEmail" class="sr-only">Event Name</label>
          <input type="text" id="eventHolderName" class="form-control" placeholder="Event" autocomplete="off"><br>
          <button class="btn btn-lg btn-primary btn-block" onclick="onClick()" type="submit">Add</button>
        </form>
      </div>
      <div class="col-md-6">
        <table class="table table-striped">
          <thead>
            <th>S.No</th>
            <th>Event</th>
          </thead>
          <tbody class="eventList">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="assets/jquery.min.js" type="text/javascript"></script>
  <script src="assets/events.js" type="text/javascript"></script>
</body>
</html>
